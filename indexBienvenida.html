<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyPlot </title>
    <link rel="icon" type="image/png" href="imagenes/logopng.png"> <!-- Icono de la pestaña -->
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="body-bg">
    <!--Capa de sombra para mejorar el contraste del contenido-->
    <div class="overlay"></div>

    <!-- Pantalla de bienvenida -->
    <div class="ver welcome-screen" id="bienvenida">
        <div class="welcome-text">!Hola, Bienvenido¡</div>
        <button class="welcome-button" onclick="cargarSeccion('individual.html')">Individual</button>
        <br>
        <button class="welcome-button" onclick="cargarSeccion('consolidar.html')">Consolidado</button>
        <br>
        <button class="welcome-button" onclick="cargarSeccion('analisis.html')">Análisis</button>

    </div>

    <!-- Contenedor para cargar las otras páginas -->
    <div id="contenedor-seccion" class="ocultar container-iframe">
        <iframe id="iframe-seccion" src="" style="width:100%;height:100vh;border:none;"></iframe>
    </div>

    <script>
        function cargarSeccion(archivo) {
            document.getElementById('bienvenida').classList.add('ocultar');
            document.getElementById('contenedor-seccion').classList.remove('ocultar');
            document.getElementById('iframe-seccion').src = archivo;
        }
    </script>

</body>

</html>
