<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.5595525f6357b3971de0a433eb22ce5d?rik=%2blaGzea3SVtsQg&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Pantalla de bienvenida */
        .welcome-screen {
            position: fixed;
            top: 15%;
            left: 15%;
            width: 70%;
            height: 70%;
            background: rgb(255, 255, 255); /* Fondo blanco semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra para destacar */

        }

        .welcome-text {
            font-size: 2rem;
            font-weight: bold;
            color: green;
            text-shadow: 1px 1px 2px gray;
        }

        .welcome-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Contenido principal */
        .content-container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <!-- Pantalla de bienvenida -->
    <div class="welcome-screen">
        <div class="welcome-text">Bienvenido</div>
        <button class="welcome-button" onclick="document.querySelector('.welcome-screen').style.display='none';">Empezar</button>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="content-container">
            <h2 class="mb-3 text-center">Cargar Archivo Excel</h2>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="nombreEncuesta" class="form-label">Nombre de la Encuesta</label>
                    <input type="text" class="form-control" id="nombreEncuesta" required>
                </div>
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Selecciona un archivo Excel</label>
                    <input class="form-control" type="file" id="fileInput" accept=".xls,.xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Subir</button>
            </form>
        </div>
    </div>

</body>
</html>
