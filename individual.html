<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyPlot </title>
    <link rel="icon" type="image/png" href="imagenes/logopng.png"> <!-- Icono de la pestaña -->
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="body-bg">
    <!--Capa de sombra para mejorar el contraste del contenido-->
    <div class="overlay"></div>

    <!-- Contenedor individual -->
    <div class="ver container justify-content-center align-items-center" style="height: 100vh;"
        id="formulario-individual">
        <div class="content-container">
            <!--mb=margin bottom -->
            <h2 class="mb-4 text-center">Cargar Archivo Excel</h2>
            <form id="inputsFormulario">
                <!-- Campo de entrada para el nombre de la encuesta -->
                <div class="mb-3">
                    <label for="nombreEncuesta" class="form-label">Nombre de la Encuesta</label>
                    <input type="text" class="form-control" id="nombreEncuesta" placeholder="carac31-ing Industrial"
                        required>
                    <div class="form-text">El archivo con las gráficas se descargará con el nombre ingresado.</div>
                </div>

                <!-- Campo de entrada para subir el archivo Excel -->
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Selecciona un archivo Excel</label>
                    <input class="form-control" type="file" id="fileInput" accept=".xls,.xlsx">
                </div>

                <!-- Inputs para definir el rango de iteración -->
                <div class="mb-3">
                    <label for="columnaInicio" class="form-label">Columna primera pregunta (Ej: A, B, C...)</label>
                    <input type="text" class="form-control text-uppercase" id="columnaInicio" maxlength="1"
                        placeholder="Ej: E" required>
                </div>

                <div class="mb-3">
                    <label for="columnaFin" class="form-label">Columna ultima pregunta (Ej: D, E, F...)</label>
                    <input type="text" class="form-control text-uppercase" id="columnaFin" maxlength="1"
                        placeholder="Ej: M" required>
                </div>

                <div class="mb-3">
                    <label for="filaInicio" class="form-label">Fila donde inician las respuestas</label>
                    <input type="number" class="form-control" id="filaInicio" min="1" placeholder="Ej: 2" required>
                </div>

                <div class="mb-3">
                    <label for="filaFin" class="form-label">Fila donde terminan las respuestas</label>
                    <input type="number" class="form-control" id="filaFin" min="1" placeholder="Ej: 42" required>
                </div>

                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn btn-primary w-100" style="font-weight: bold;">Generar graficas</button>
                <br><br>
            </form>
                <button class="btn btn-success w-100" onclick="regresarMenu()" style="font-weight: bold;">Menu</button>

        </div>
    </div>

    <!--contenedor de las graficas-->
    <div class="container mt-4 d-grid gap-3 " id="container-g">
        <div id="graficas" class="ocultar row container-graficas ">
            <div class="mt-5 col-md-6" id="columna-izquierda"></div>
            <div class="mt-5 col-md-6" id="columna-derecha"></div>
        </div>
    </div>



    <!-- Contenedor analisis -->
    <div class="ocultar container justify-content-center align-items-center" style="height: 100vh;"
        id="formulario-analisis">
        <h1 style="background-color: aliceblue;">analisis</h1>
    </div>




    <script src="Individual.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

    <!--  pdf  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
